<div class="row">
    <div class="colsm-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <a href="#" class="list-group text-decoration-none">
            <div class="list-group-item d-flex" *ngFor="let recipe of recipes">
                <div>
                    <h4 class="mb-1">{{ recipe.name }}</h4>
                    <p class="mb-1">{{ recipe.description }}</p>
                </div>
                <img 
                    src="{{ recipe.imagePath }}" 
                    [alt]="recipe.name" 
                    class="img-fluid" 
                    style="max-height: 70px;"> <!-- Use property binding at [alt] instead of string interpolation -->
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
